            <div class="carousel-inner">

        <div class="jumbotron">
            <h1 class="display-4">Current time Is:<span id="abc"></span></h1>
            <p class="lead"> </p>
            <hr class="my-4">
            <p></p>
            
        </div>
        <div id="thots">
        
    </div>
    
        <script>
            let a;
            let date;
            let time;
            const  options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            setInterval(() => {
    
    
    
    
                a = new Date();
                let time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
                let date = a.toLocaleDateString(undefined,options);
                document.getElementById('abc').innerHTML = " " + date + " <br>on " + time;
            }, 1000);
             let th =document.getElementById("thots");
             let i=0;
             let b =" Better three hours too soon than a minute too late. – William Shakespeare.";
             let g ="Lost time is never found again. – Benjamin Franklin.";
             let r="a";
    
        
    
             setInterval(()=>{
                
                if(i%2==0){
                r=b;
                
             }
             else{
                r=g;
             }
             th.innerHTML="<h1>"+ r +"</h1>";
             i++;
    
             },6000);
    
            
    
        </script>
